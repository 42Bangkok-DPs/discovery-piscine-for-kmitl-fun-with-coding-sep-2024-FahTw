<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <style>
      .cal {
        border: solid red;
        padding: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="cal">
      <input type="text" id="left" placeholder="Enter num" />
      <select name="operation" id="opr">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="right" placeholder="Enter num" />
      <button onclick="calculator()">Try me</button>
    </div>

    <script>
      function calculator() {
        const left = parseFloat(document.getElementById("left").value);
        const right = parseFloat(document.getElementById("right").value);
        const operator = document.getElementById("opr").value;

        if (isNaN(left) || isNaN(right)) {
          alert("Error :(");
          console.log("Error :(");
          return;
        }

        if (!Number.isInteger(left) || !Number.isInteger(right)) {
          alert("Error :(");
          console.log("Error :(");
          return;
        }

        if ((operator === "/" || operator === "%") && right === 0) {
          alert("Error :(");
          console.log("Error :(");
          return;
        }

        let result;
        switch (operator) {
          case "+":
            result = left + right;
            break;
          case "-":
            result = left - right;
            break;
          case "*":
            result = left * right;
            break;
          case "/":
            result = left / right;
            break;
          case "%":
            result = left % right;
            break;
          default:
            alert("Error :(");
            return;
        }
        
        if (!Number.isInteger(result)) {
          alert("Error :(");
          console.log("Error :(");
          return;
        }

        alert("Result: " + result);
        console.log("Result: " + result);
      }

      setInterval(function () {
        alert("Please, use me...");
      }, 30000);
    </script>
  </body>
</html>
